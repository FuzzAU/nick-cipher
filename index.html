<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nickâ€™s Caesar Dial Decoder</title>

  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }

    .card {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid rgba(127,127,127,.35);
      border-radius: 14px;
    }

    h1 { margin: 0 0 14px; font-size: 22px; }

    .label { font-weight: 900; margin: 14px 0 8px; }

    .cipherline {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .ch {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 22px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(127,127,127,.25);
      background: rgba(127,127,127,.06);
      user-select: none;
    }

    .ch.active {
      border-color: rgba(80,140,255,.9);
      box-shadow: 0 0 0 2px rgba(80,140,255,.25);
      background: rgba(80,140,255,.10);
    }

    .ch.good {
      border-color: rgba(60,200,120,.9);
      box-shadow: 0 0 0 2px rgba(60,200,120,.20);
      background: rgba(60,200,120,.10);
    }

    .dialBox {
      margin-top: 18px;
      padding: 18px;
      border: 1px solid rgba(127,127,127,.35);
      border-radius: 14px;
    }

    .dialHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: 900;
      font-size: 18px;
    }

    input[type="range"] { width: 100%; }

    .btnRow {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 14px;
    }

    button {
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(127,127,127,.45);
      background: transparent;
      font-weight: 950;
      font-size: 16px;
    }

    button:disabled { opacity: .45; cursor: not-allowed; }

    .answer {
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 28px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(127,127,127,.35);
      background: rgba(127,127,127,.06);
      letter-spacing: 1px;
      min-height: 44px;
    }

    .msg {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(127,127,127,.25);
      background: rgba(127,127,127,.06);
      font-size: 14px;
      min-height: 20px;
    }

    .msg.ok {
      border-color: rgba(60,200,120,.6);
      background: rgba(60,200,120,.10);
    }

    .msg.bad {
      border-color: rgba(255,90,90,.6);
      background: rgba(255,90,90,.10);
    }

    .mono { font-family: ui-monospace, monospace; }
  </style>
</head>
<body>

<div class="card">
  <h1>Decode the Nintendo Store Code ðŸŽ®</h1>

  <div class="label">Encrypted text</div>
  <div class="cipherline" id="cipherLine"></div>

  <div class="label">Rotation key</div>
  <div class="cipherline" id="keyLine"></div>

  <div class="dialBox">
    <div class="dialHeader">
      <div>Dial</div>
      <div class="mono">Rotation: <span id="rotNow">0</span></div>
    </div>

    <input id="dial" type="range" min="0" max="25" step="1" value="0" />

    <div class="btnRow">
      <button id="addBtn">Add</button>
      <button id="backBtn">Back</button>
      <button id="startOverBtn">Start over</button>
    </div>

    <div class="answer" id="answerBox"></div>
    <div class="msg" id="msgBox"></div>
  </div>
</div>

<script>
(() => {
  const CIPHER = "B1AR5DY26W5U6UGJ";
  const KEY    = "3025068001070983";
  const TARGET = "E1CW5JG26X5B6DOM";

  const A = "A".charCodeAt(0);

  const cipherLine = document.getElementById("cipherLine");
  const keyLine = document.getElementById("keyLine");
  const dial = document.getElementById("dial");
  const rotNow = document.getElementById("rotNow");
  const addBtn = document.getElementById("addBtn");
  const backBtn = document.getElementById("backBtn");
  const startOverBtn = document.getElementById("startOverBtn");
  const answerBox = document.getElementById("answerBox");
  const msgBox = document.getElementById("msgBox");

  const cipherSpans = [];
  const keySpans = [];

  function mkSpan(ch) {
    const s = document.createElement("span");
    s.className = "ch";
    s.textContent = ch;
    return s;
  }

  for (let i = 0; i < CIPHER.length; i++) {
    const s = mkSpan(CIPHER[i]);
    cipherLine.appendChild(s);
    cipherSpans.push(s);
  }

  for (let i = 0; i < KEY.length; i++) {
    const s = mkSpan(KEY[i]);
    keyLine.appendChild(s);
    keySpans.push(s);
  }

  let pos = 0;
  let answer = [];

  function isUpper(ch) {
    const c = ch.charCodeAt(0);
    return c >= 65 && c <= 90;
  }

  function shiftForward(ch, shift) {
    return String.fromCharCode(A + ((ch.charCodeAt(0) - A + shift) % 26));
  }

  function setMsg(text, cls) {
    msgBox.textContent = text || "";
    msgBox.className = "msg" + (cls ? " " + cls : "");
  }

  function updateUI() {
    cipherSpans.forEach((s, i) => {
      s.classList.toggle("active", i === pos);
      s.classList.toggle("good", i < answer.length);
    });

    keySpans.forEach((s, i) => s.classList.toggle("active", i === pos));

    rotNow.textContent = dial.value;
    dial.disabled = pos >= CIPHER.length || (CIPHER[pos] >= "0" && CIPHER[pos] <= "9");

    answerBox.textContent = answer.join("");
    addBtn.disabled = pos >= CIPHER.length;
    backBtn.disabled = answer.length === 0;
  }

  function addCurrent() {
    if (pos >= CIPHER.length) return;

    const c = CIPHER[pos];
    let picked = c;

    if (isUpper(c)) {
      picked = shiftForward(c, Number(dial.value));
    }

    if (picked !== TARGET[pos]) {
      setMsg("Not quite â€” try another rotation.", "bad");
      return;
    }

    answer.push(picked);
    pos++;
    dial.value = "0";
    setMsg("Correct! âœ…", "ok");

    if (pos >= CIPHER.length) {
      setMsg("Unlocked! ðŸŽ‰", "ok");
    }

    updateUI();
  }

  function back() {
    if (!answer.length) return;
    answer.pop();
    pos--;
    dial.value = "0";
    setMsg("", "");
    updateUI();
  }

  function startOver() {
    pos = 0;
    answer = [];
    dial.value = "0";
    setMsg("", "");
    updateUI();
  }

  dial.addEventListener("input", () => setMsg("", ""));
  addBtn.addEventListener("click", addCurrent);
  backBtn.addEventListener("click", back);
  startOverBtn.addEventListener("click", startOver);

  updateUI();
})();
</script>

</body>
</html>
